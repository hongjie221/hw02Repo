<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calcStyle.css">
    
</head>
<body>
    <p>A link to learn JS <a href="https://www.w3schools.com/js/">Learn JavaScript</a></p>
    <h2> Simple Calculator</h2>
    <div>
        <table id="calc">
            <tr>
                <td colspan="4"><input type="text" id="screenId" disabled=""></td>
            </tr>
            <tr>
                <td><button id="b7" class="num">7</button></td>
                <td><button id="8" class="num">8</button></td>
                <td><button id="9" class="num">9</button></td>
                <td><button id="+=" class="op">+/=</button></td>
            </tr>

            <tr>
                <td><button id="4" class="num">4</button></td>
                <td><button id="5" class="num">5</button></td>
                <td><button id="6" class="num">6</button></td>
                <td><button id="-" class="op">-</button></td>
            </tr>

            <tr>
                <td><button id="1" class="num">1</button></td>
                <td><button id="2" class="num">2</button></td>
                <td><button id="3" class="num">3</button></td>
                <td><button id="x" class="op">x</button></td>
            </tr>

            <tr>
                <td><button id="C" onclick="clickClear()">C</button></td>
                <td><button id="0" class="num">0</button></td>
                <td><button id="." class="num">.</button></td>
                <td><button id="รท" class="op">รท</button></td>
            </tr>

        </table>
    </div>
    <p> Back to index <a href="http://www.lilydevelop.com/"> Index</a></p>
    
    <script src="jscode.js"></script>
</body>
</html>
